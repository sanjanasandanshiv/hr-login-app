<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Job Link</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style> body { background-color: #f8f9fa; } .container { max-width: 700px; } </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Create New Job Application Link</h2>
                <form id="createJobForm">
                    <div class="form-group"><label for="job_title">Job Title</label><input type="text" class="form-control" id="job_title" required></div>
                    <div class="form-group"><label for="job_description">Job Description</label><textarea class="form-control" id="job_description" rows="5" required></textarea></div>
                    <div class="form-group"><label for="location">Location</label><input type="text" class="form-control" id="location"></div>
                    <div class="form-group"><label for="required_skills">Required Skills (comma-separated)</label><input type="text" class="form-control" id="required_skills" placeholder="e.g., Python, SQL, Data Analysis"></div>
                    <div class="form-group"><label for="resume_keywords">Resume Keywords (for scoring, comma-separated)</label><input type="text" class="form-control" id="resume_keywords" placeholder="e.g., machine learning, project management"></div>
                    <button type="submit" class="btn btn-primary">Generate Link</button>
                </form>
                <div id="result" class="mt-4" style="display:none;">
                    <h4>Shareable Link Generated!</h4>
                    <div class="alert alert-success" id="shareableLink"></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3"><a href="/dashboard">Back to Dashboard</a></div>
    </div>
<script>
    document.getElementById('createJobForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const jobData = { job_title: document.getElementById('job_title').value, job_description: document.getElementById('job_description').value, location: document.getElementById('location').value, required_skills: document.getElementById('required_skills').value, resume_keywords: document.getElementById('resume_keywords').value };
        const response = await fetch('/create-job', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(jobData) });
        const result = await response.json();
        if (response.ok) {
            document.getElementById('shareableLink').textContent = result.link;
            document.getElementById('result').style.display = 'block';
        } else {
            alert('Error: ' + result.message);
        }
    });
</script>
</body>
</html>
